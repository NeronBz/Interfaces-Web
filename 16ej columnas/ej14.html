<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ej10.css" />
    <link rel="stylesheet" href="/columnas.css" />
    <style>
      .container {
        overflow: auto;
        padding-left: 200px;
        padding-right: 200px;
      }

      .sidebar {
        float: left;
        height: 300px;
      }

      .main-content {
        float: left;
        height: 300px;
      }

      .sub-content {
        float: left;
        height: 300px;
      }

      .footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="row container">
      <div class="col-4 sidebar">sidebar</div>
      <div class="col-4 main-content">main content</div>
      <div class="col-4 sub-content">sub content</div>
    </div>
    <div class="footer">footer</div>
  </body>
</html>
