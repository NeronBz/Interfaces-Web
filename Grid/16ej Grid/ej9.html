<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        background-color: #333;
        display: grid;
        grid-template-columns: auto auto auto auto 1fr;
      }

      #header > *:last-child {
        margin-left: auto;
      }

      #header a.item {
        padding: 14px 18px;
        color: white;
        text-decoration: none;
      }

      #header a.item:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <a href="#" class="item">Inicio</a>
      <a href="#" class="item">Nosotros</a>
      <a href="#" class="item">Productos</a>
      <a href="#" class="item">Contacto</a>
      <a href="#" class="item">Salir</a>
    </div>
  </body>
</html>
