<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="pt-3">
    <div class="container-lg border border-black bg-success bg-opacity-25">
      <form>
        <div class="row p-2">
          <div class="mb-2 col-md-6 col-sm-4">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder=""
              />
              <label for="floatingInput">Nombre</label>
            </div>
          </div>
          <div class="mb-2 col-md-6 col-sm-8">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder=""
              />
              <label for="apellidos" class="form-label">Apellidos</label>
            </div>
          </div>
        </div>

        <div class="row p-2">
          <div class="mb-2 col-md-9 col">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder=""
              />
              <label for="floatingInput">Dirección</label>
            </div>
          </div>
          <div class="mb-3 col-md-3 col-auto">
            <div class="form-floating">
              <input type="text" class="form-control" id="cp" placeholder="" />
              <label for="cp" class="form-label">Código postal</label>
            </div>
          </div>
        </div>

        <div class="row p-2">
          <div class="mb-3 col pe-sm-3 pe-0">
            <div class="form-floating">
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder=""
              />
              <datalist id="datalistOptions">
                <option value="Cáceres"></option>
                <option value="Badajoz"></option>
              </datalist>
              <label for="floatingInput" class="form-label">Localidad</label>
            </div>
          </div>
          <div class="mb-3 col ps-sm-3 ps-0">
            <div class="form-floating">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Escoge una opción...</option>
                <option value="1">Navalmoral</option>
                <option value="2">Talavera</option>
                <option value="3">Cáceres</option>
              </select>
              <label for="floatingSelect">Provincia</label>
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-around">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-danger" for="btnradio1">Limpiar</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-primary" for="btnradio2">Enviar</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
