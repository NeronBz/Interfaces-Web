<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        font-size: 1rem;
      }

      h2 {
        text-align: center;
        font-family: "Consolas", "Lucida Console", "Courier New", Courier,
          monospace;
        padding: 10px;
        margin: 0px 0px 10px 0px;
        font-size: 1.25rem;
        border-bottom: 1px solid rgb(185, 185, 185);
      }

      .highlight {
        background-color: rgb(172, 255, 172);
      }

      code {
        background-color: lightgrey;
        padding: 2px 5px;
        font-family: "Consolas", "Lucida Console", "Courier New", Courier,
          monospace;
        font-size: 0.875rem;
      }

      p,
      li {
        line-height: 1.5;
      }

      label,
      input[type="checkbox"] {
        cursor: pointer;
      }

      main {
        display: flex;
        column-gap: 2rem;
      }

      main #options {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        column-gap: 100px;
      }

      main #options .row {
        display: flex;
        column-gap: 10px;
      }

      #options [data-option] {
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        padding: 5px 10px;
        background-color: #ccc;
        white-space: nowrap;
      }

      #options [data-option].active,
      #options [data-option]:hover {
        background-color: #333;
        color: white;
      }

      #contenedor-flex {
        grid-area: ejemplo;
        background-color: #ccc;
        padding: 20px 0px;
        width: 400px;
        display: flex;
      }

      #contenedor-flex .item {
        background-color: #777;
        border: 1px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>justify-content</h2>

    <main>
      <div id="izquierda">
        <h3>Posibles valores</h3>
        <div id="options">
          <div class="row">
            <div data-option="start">flex-start</div>
            <div data-option="end">flex-end</div>
            <div data-option="center">center</div>
            <div data-option="start">start</div>
            <div data-option="end">end</div>
          </div>
          <div class="row">
            <div data-option="space-between">space-between</div>
            <div data-option="space-around">space-around</div>
            <div data-option="space-evenly">space-evenly</div>
            <div data-option="stretch">stretch</div>
          </div>
          <div class="row">
            <div data-option="left">left</div>
            <div data-option="right">right</div>
          </div>

          <div style="margin-bottom: 20px">
            <input type="checkbox" id="cb-flex-wrap" name="cb-flex-wrap" />
            <label for="cb-flex-wrap"
              >Activar <code>flex-wrap: wrap</code></label
            >
          </div>
        </div>

        <div id="contenedor-flex">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
        </div>
      </div>
    </main>

    <script>
      $(document).ready(function () {
        $("#options [data-option]").on("click", function () {
          $("#contenedor-flex").css("justify-content", $(this).html());
        });
        $("#cb-flex-wrap").on("change", function () {
          if ($(this).is(":checked")) {
            $("#contenedor-flex").css("flex-wrap", "wrap");
            $("#contenedor-flex").css("width", 140 + "px");
          } else {
            $("#contenedor-flex").css("width", 400 + "px");
          }
        });
      });
    </script>
  </body>
</html>
