<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- <input id="mi-boton" type="button" value="Enviar" /> -->

    <form>
      <label for="checkbox"> Selecciona para habilitar el bot√≥n:</label>
      <input type="checkbox" id="checkbox" />
      <br />
      <button id="submit-button" disabled>Enviar</button>
    </form>

    <script>
      $(document).ready(function () {
        if ($("#checkbox").click()) {
          if ($("#checkbox").prop("checked")) {
            $("#submit-button").removeProp("disabled");
          } else {
            $("#submit-button").prop("disabled");
          }
        }
      });
    </script>
  </body>
</html>
