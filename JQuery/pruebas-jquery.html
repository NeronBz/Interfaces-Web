    <!-- Ejercicio 5 -->
    <button id="my-button">Botón</button>
    <input type="text" id="my-input" disabled />

    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          if ($("input").prop("disabled")) {
            $("input").prop("disabled", false);
          }
        });
      });
    </script>
