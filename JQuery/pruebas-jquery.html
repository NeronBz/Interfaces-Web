    <button id="boton">Dale</button>
    <div id="saludo" style="background-color: #bca; width: 100px">
      Hola Mundo
    </div>

    <script>
      $(document).ready(function () {
        $("#boton").click(function () {
          $("#saludo").animate(
            {
              width: "70%",
              opacity: 0.5,
              marginLeft: "1em",
              fontSize: "3em",
              borderWidth: "15px",
            },
            1500,
            "swing",
            function () {
              $(this).html("Animación acabada");
            }
          );
        });
      });
    </script>
